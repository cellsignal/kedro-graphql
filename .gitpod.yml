tasks:

  - name: Init project and run API server
    init: |
      docker-compose up -d
      pyenv install -s 3.10
      pyenv local 3.10
      pip install -r src/requirements.txt
      pip uninstall -y kedro-telemetry
      pip install -e .
      gp sync-done bundle
    command: |
      kedro gql --reload
    openMode: split-right

  - name: run worker
    init: gp sync-await bundle
    command: |
      kedro gql -w --reload
    openMode: split-right