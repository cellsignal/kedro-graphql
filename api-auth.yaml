## Kedro GraphQL API configuration file.
config:
  mongo_uri: "mongodb://root:example@localhost:27017/"
  mongo_db_name: "pipelines"
  mongo_db_collection: "pipelines" 
  imports:
    - "kedro_graphql.plugins.plugins"
  app: "kedro_graphql.asgi.KedroGraphQL"
  app_title: "Kedro GraphQL"
  app_description: "A tool for serving kedro projects as a GraphQL API"
  oauth_provider: "pkce"
  oauth_secret: "api"
  oauth_key: "api"
  oauth_scope: 
    - openid
    - profile 
    - email 
    - groups
  cookie_secret: "f34feacef9d3c3c6e7cb29d486ced14f9d2c45a8e8d914801d42a43814fa4a31"
  oauth_extra_params: 
    OPENID_CONNECT_URL: "http://localhost:5556/oidc/.well-known/openid-configuration"
  openapi_tags:
    - name: "protected"
      description: "Protected endpoints that require authentication"
  project_version: "1.0.1"
  backend: "kedro_graphql.backends.mongodb.MongoBackend"
  broker: "redis://localhost"
  celery_result_backend: "redis://localhost"
  runner: kedro.runner.SequentialRunner"
  env: "local"
  conf_source: null
  deprecation_docs: "https://github.com/opensean/kedro-graphql/blob/main/README.md#deprecations"
  log_tmp_dir: "/tmp/"
  log_path_prefix: null

